name: CI

on:
  pull_request:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
      docker_api: ${{ steps.filter.outputs.docker_api }}
      docker_web: ${{ steps.filter.outputs.docker_web }}
      security: ${{ steps.filter.outputs.security }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            api:
              - 'api/**'
              - 'docker-compose*.yml'
            web:
              - 'web/**'
              - 'docker-compose*.yml'
            docker_api:
              - 'api/**'
              - 'api/Dockerfile'
              - 'docker-compose*.yml'
              - '.github/workflows/ci.yml'
            docker_web:
              - 'web/**'
              - 'web/Dockerfile'
              - 'docker-compose*.yml'
              - '.github/workflows/ci.yml'
            security:
              - 'api/**'
              - 'web/**'
              - 'docker-compose*.yml'
              - '.github/workflows/ci.yml'

  backend:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.api == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven
      - name: Backend verify
        run: mvn -B -f api/pom.xml clean verify -DskipITs

  frontend:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.web == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: web/package-lock.json
      - name: Install frontend deps
        working-directory: web
        run: npm ci
      - name: Lint
        working-directory: web
        run: npm run lint
      - name: Unit tests
        working-directory: web
        run: npm run test
      - name: Build
        working-directory: web
        run: npm run build

  docker-api:
    runs-on: ubuntu-latest
    needs: [changes, backend]
    if: needs.changes.outputs.docker_api == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: api/Dockerfile
          push: false
          load: false
          tags: idp-api:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-web:
    runs-on: ubuntu-latest
    needs: [changes, frontend]
    if: needs.changes.outputs.docker_web == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: web/Dockerfile
          push: false
          load: false
          tags: web:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.security == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          exit-code: '1'
