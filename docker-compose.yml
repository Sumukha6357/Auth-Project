services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  flyway:
    image: flyway/flyway:10-alpine
    command:
      - -url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      - -user=${POSTGRES_USER}
      - -password=${POSTGRES_PASSWORD}
      - -connectRetries=30
      - -baselineOnMigrate=false
      - -validateOnMigrate=true
      - migrate
    volumes:
      - ./api/src/main/resources/db/migration:/flyway/sql:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_FLYWAY_ENABLED: "true"
      POSTGRES_URL: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      IDP_ISSUER: ${IDP_ISSUER}
      IDP_KEY_ENCRYPTION_SECRET: ${IDP_KEY_ENCRYPTION_SECRET}
      IDP_ADMIN_BOOTSTRAP_EMAIL: ${IDP_ADMIN_BOOTSTRAP_EMAIL}
      IDP_ADMIN_BOOTSTRAP_PASSWORD: ${IDP_ADMIN_BOOTSTRAP_PASSWORD}
      IDP_HTTPS_ONLY: ${IDP_HTTPS_ONLY}
      IDP_FAIL_FAST_SECRETS: ${IDP_FAIL_FAST_SECRETS}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      flyway:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:9000/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_IDP_BASE_URL: ${NEXT_PUBLIC_IDP_BASE_URL}
      NEXT_PUBLIC_ADMIN_API_BASE_URL: ${NEXT_PUBLIC_ADMIN_API_BASE_URL}
      NEXT_PUBLIC_OIDC_CLIENT_ID: ${NEXT_PUBLIC_OIDC_CLIENT_ID}
      NEXT_PUBLIC_OIDC_REDIRECT_URI: ${NEXT_PUBLIC_OIDC_REDIRECT_URI}
      NEXT_PUBLIC_OIDC_SCOPES: ${NEXT_PUBLIC_OIDC_SCOPES}
      NEXT_PUBLIC_ADMIN_REQUIRED_PERMISSION: ${NEXT_PUBLIC_ADMIN_REQUIRED_PERMISSION}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
  redisdata:
